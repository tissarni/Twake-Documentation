<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Twake Documentation">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
  <style>
    :root {
      --base-font-size: 14px;
      --theme-color   : #3840f7;
      --base-font-family: "TT Norms Pro",-apple-system,BlinkMacSystemFont,"Segoe UI","Helvetica Neue","Apple Color Emoji",Arial,sans-serif,"Segoe UI Emoji","Segoe UI Symbol";
      --border-radius-s : 4px;
      --border-radius-m : 8px;
      --border-radius-l : 16px;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
  <script src="//polyfill.io/v3/polyfill.min.js?features=String.prototype.normalize"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script>
    window.$docsify = {
      search: 'auto', // default
      loadSidebar: 'SUMMARY.md',
      themeable: {
          readyTransition : true, // default
          responsiveTables: true  // default
      },
      name: 'Twake Documentation',
      repo: 'https://github.com/linagora/Twake',
      plugins: [
        EditOnGithubPlugin.create('https://github.com/linagora/Twake-Documentation/tree/main/', null, function(file) {
          return 'ðŸ¦‘ Edit on GitHub'
        })
      ]
    }
  </script>
</body>
</html>
